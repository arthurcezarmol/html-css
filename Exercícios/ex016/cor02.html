<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * {/* Configurações globais das CSS */ 
            height: 100%;
        }
        body {/* Alternativa para as cores (sendo corretas) são: #3198E2, 6D59C0, B93590, E33F5F, FDD579 (NESSA ORDEM) */

            background-image: linear-gradient(to bottom, #2E9BE5, #7851BD, #BB348F, #E23A63, #FDC969);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p></p>
</body>
</html>
